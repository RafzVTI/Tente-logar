<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="entrar">
            <form method="post">
                <h1>Entrar</h1>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" placeholder="Exemplo@algumacoisa.com" size="30">
                <label for="isenha">Senha</label>
                <input type="password" name="senha" id="isenha" placeholder="Senha" minlength="8" maxlength="20">
                <a href="#"><p>Esqueceu sua senha?</p></a><br>
                <button>Entrar</button>
            </form>
        </div>
    </main>
</body>
</html>
